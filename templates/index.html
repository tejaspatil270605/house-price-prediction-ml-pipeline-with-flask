<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction App</title>
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
</head>
<body>
    <h2>House Price Prediction</h2>
    <form action="/predict" method = "POST">
        <h3>Enter House Details</h3>
        <label>Longitude</label>
        <input type="number" step="any" name="longitude" required><br><br>
        <label>Latitude</label>
        <input type="number" step="any" name="latitude" required><br><br>
        <label>Housing Median Age</label>
        <input type="number" step="any" name="housing_median_age" required><br><br>
        <label>Total Rooms</label>
        <input type="number" step="any" name="total_rooms" required><br><br>
        <label>Total Bedrooms</label>
        <input type="number" step="any" name="total_bedrooms" required><br><br>
        <label>Population</label>
        <input type="number" step="any" name="population" required><br><br>
        <label>Households</label>
        <input type="number" step="any" name="households" required><br><br>
        <label>Median Income</label>
        <input type="number" step="any" name="median_income" required><br><br>
        <label>Ocean Proximity</label>
        <select name="ocean_proximity" required>
                    <option value="Select">Select</option>
                    <option value="INLAND">INLAND</option>
                    <option value="NEAR BAY">NEAR BAY</option>
                    <option value="NEAR OCEAN">NEAR OCEAN</option>
                    <option value="1H OCEAN">1H OCEAN</option>
                    <option value="ISLAND">ISLAND</option>
        </select>
        <br><br>
        <input type="submit" value="Predict House Price">
    </form> 
       {% if price %}
           <h3>Predicted Price :  â‚¹{{ price }}</h3>
       {% endif %}
</body>
</html>
